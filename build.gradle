plugins {
    id 'java'
}

repositories {
    ivy {
        url "http://ivy.petrikainulainen.net/repo"
    }
}

group 'com.yig.spring'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'cglib:cglib:3.3.0'
    compile 'cn.hutool:hutool-all:5.6.6'
    implementation 'org.openjdk.jol:jol-core:0.16'
    implementation 'aopalliance:aopalliance:1.0'
    implementation 'org.aspectj:aspectjweaver:1.9.8.M1'
    implementation 'org.openjdk.jol:jol-cli:0.16'
    implementation 'junit:junit:4.13.2'
}